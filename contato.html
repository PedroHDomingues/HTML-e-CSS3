<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
</head>
<body>

    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" name="" id="nomesobrenome" class="input-pradrao" required>

            <label for="email">E-mail</label>
            <input type="email" name="" id="email" class="input-pradrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" name="" id="telefone" class="input-pradrao" required placeholder="(00) 00000-0000">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-pradrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"> <input type="radio" name="contato" id="radio-email" value="email">Email</label>
                
                <label for="radio-telefone"> <input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>
                
                <label for="radio-whatsapp"> <input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" checked>WhatsApp</label>
                
                
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label for="" class="checkbox" ><input type="checkbox" name="" id="" checked>Gostaria de receber nossa novidades por e-mail?</label>

            <input type="submit" value="Enviar formulário" class="enviar">

        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h às 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08h às 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h às 20h</td>
                </tr>
                
            </tbody>
        </table>

    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyrigth">&copy; Copyright Barbearia Alura 2019</p>
    </footer>
    
</body>
</html>
